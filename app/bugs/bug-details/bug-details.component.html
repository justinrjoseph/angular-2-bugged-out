<div class="modal fade" [id]="_modalId">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<form [formGroup]="_bugForm">
				<div class="modal-body">
					<fieldset class="form-inline">
						<div class="form-group" id="title-form-group">
							<label for="title" class="sr-only">Title</label>
							<input
								type="text"
								class="form-control"
								id="title"
								placeholder="Bug title"
								formControlName="title">
						</div>

						<div class="form-group float-xs-right">
							<label for="status" class="sr-only">Status</label>
							<select id="status" class="form-control btn btn-primary" formControlName="status">
								<option *ngFor="let status of _statusesArr" [value]="status">{{ _statuses[status] }}</option>
							</select>
						</div>
					</fieldset>

					<div class="form-group float-xs-left" id="severity-form-group">
						<label for="severity" class="sr-only">Severity</label>
						<select id="severity" class="form-control" formControlName="severity">
							<option *ngFor="let severity of _severitiesArr" [value]="severity">{{ _severities[severity] }}</option>
						</select>
					</div>

					<div class="form-group">
						<label for="description" class="sr-only">Description</label>
						<textarea
							id="description"
							rows="10"
							class="form-control"
							placeholder="Bug description"
							formControlName="description">
						</textarea>
					</div>
				</div>

				<div class="modal-footer">
					<button
						type="button"
						class="btn btn-secondary btn-xl"
						data-dismiss="modal"
						(click)="resetForm()">
						Cancel
					</button>
					<button
						type="submit"
						class="btn btn-success btn-xl"
						data-dismiss="modal"
						(click)="submitForm()"
						[disabled]="_bugForm.invalid">
						Save
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
